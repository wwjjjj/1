<script type="text/javascript">
$.fn.autoPlay=function(){
    var $text=$(this);
    var str=$text.html();
    var index=0;


    var timer=setInterval(function(){
        var current=str.substr(index,1);                        //截取从index开始的一个字符      
        if (current=='<') {                                         
            index=str.indexOf('>',index)+1;                     //indexOf 返回'>'首次出现的位置  并且从index处开始检索
        }else{
            index++;                                            //index每100ms加一
        }
        $text.html(str.substring(0,index)+(index & 1 ?'_':'')); //substring 截取0到index的字符
            if(index >= str.length){
                clearInterval(timer);
            }
    },100)
}

$("#autoPlay").autoPlay();
</script>
